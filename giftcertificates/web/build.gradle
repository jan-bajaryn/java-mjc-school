plugins {
    id 'java'
    id 'war'
    id "io.freefair.lombok" version "5.2.1"
    id "com.github.sahara3.tomcat-runner" version "0.2.1"
}

group 'com.epam.mjc'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'org.springframework:spring-context:5.0.5.RELEASE'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    implementation 'org.springframework:spring-webmvc:5.0.5.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.10.1'
    implementation 'javax.servlet:javax.servlet-api:3.0.1'

    implementation project(':api')
    implementation project(':core')
}
